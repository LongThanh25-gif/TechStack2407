2. Viết một hàm nhập vào 2 mảng A1 và A2, đầu ra trả về một mảng mới chứa các phần tử không trùng nhau của hai mảng kia. Ví dụ A1 = [1, 2, "a"]; A2 = [1, 3, "b"] thì output ra được là [2, "a", "b", 3].

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
       let A1 = [1, 2, "a"];
       let A2 = [1, 3, "b"];

    function removeDuplicates(A1) {
        return A1.filter((item, index) => A1.indexOf(item) && index);
}
    console.log(removeDuplicates(A1));
    
    function removeDuplicates(A2) {
        return A2.filter((item, index) => A2.indexOf(item) && index);
}
    console.log(removeDuplicates(A2));
    </script>
</body>
</html>
